        <script type="text/x-handlebars-template" class="home-template">
            {{>navigation}}
            {{>notifications}}
            <div class="jumbotron jumbotron-fluid text-light" style="background-color: #343a40;">
                <img src="https://s.studiobinder.com/wp-content/uploads/2019/06/Best-M-Night-Shyamalan-Movies-and-Directing-Style-StudioBinder.jpg"
                    class="img-fluid" alt="Responsive image">
                <h1 class="display-4">Movies</h1>
                <p class="lead">Unlimited movies, TV shows, and more. Watch anywhere. Cancel anytime.</p>
            </div>
            {{#if isLogged}}
               {{>addMovie}}
            {{/if}}
            {{>footer}}
        </script>

        <script type="text/x-handlebars-template" class="navigation-template">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
                <a class="navbar-brand text-light nav-link" href="home">Movies</a>
                <ul class="navbar-nav ml-auto ">
                    {{#if isLogged}}
                    <li class="nav-item">
                        <a class="nav-link">Welcome, {{emailName}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout">Logout</a>
                    </li> 
                    {{else}}
                    <li class="nav-item">
                        <a class="nav-link" href="login">Login</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link" href="register">Register</a>
                    </li> 
                    {{/if}}
                </ul>
            </nav>
    </script>
    
    <script type="text/x-handlebars-template" class="add-movie-template">
        <h1 class="text-center">Movies</h1>
        <section>
            <a href="#" class="btn btn-warning show-movie-form" onclick="showAddMovieForm()">Add Movie</a>

            <form id="add-movie-form" class="text-center border border-light p-5" action="#" method="" style="display: none;">
                <h1>Add Movie</h1>
                <div class="form-group">
                    <label for="title">Movie Title</label>
                    <input type="text" class="form-control" placeholder="Title" name="title" value="">
                </div>
                <div class="form-group">
                    <label for="description">Movie Description</label>
                    <textarea class="form-control" placeholder="Description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image url</label>
                    <input type="text" class="form-control" placeholder="Image Url" name="imageUrl" value="">
                </div>
                <button type="submit" class="btn btn-primary" onclick="addMovieOnSubmit();">Submit</button>
            </form>

            <form class="search float-right">
                <label>Search: </label>
                <input type="text">
                <input type="submit" class="btn btn-info" value="Search">
            </form>
        </section>
        <div class=" mt-3 ">
            <div class="row d-flex d-wrap">
                <div class="card-deck d-flex justify-content-center">
        {{#each movies}}
         {{>showMovies}}
         {{else}}
         <p>There are no movies...</p>
        {{/each}}
        </div>
        </div>
    </div>
        </script>

        <script type="text/x-handlebars-template" class="show-userMovies-template">

                            </div>
                        </div>
            </script>

            <script type="text/x-handlebars-template" class="login-template">
        {{>navigation}}
        {{>notifications}}
        <form id="login-form" class="text-center border border-light p-5" action="" method="">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="Email" name="email" value="">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password" name="password" value="">
            </div>
        
            <button type="submit" class="btn btn-primary" onclick="login();">Login</button>
        </form>
        {{>footer}}
    </script>
    
            <script type="text/x-handlebars-template" class="register-template">
        {{>navigation}}
        {{>notifications}}
        <form id="register-form" class="text-center border border-light p-5" action="#" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="Email" name="email" value="">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password" name="password" value="">
            </div>
        
            <div class="form-group">
                <label for="repeatPassword">Repeat Password</label>
                <input type="password" class="form-control" placeholder="Repeat-Password" name="repeatPassword" value="">
            </div>
        
            <button type="submit" class="btn btn-primary" onclick="register();">Register</button>
        </form>
        {{>footer}}
    </script>

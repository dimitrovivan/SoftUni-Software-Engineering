<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>

    <h1>Welcome to my page</h1>
    <div id="content"></div>
    
        <a href="#" onclick="registerState(event, 'home');">Home</a>

        <a href="#" onclick="registerState(event, 'about');">About</a>

        <a href="#" onclick="registerState(event, 'contact');">Contact</a>


<script>
    
const contentDiv = document.querySelector('#content');

const router = {

    '/JS-APPS/06-Routing-Lab/home': 'Home',
    '/JS-APPS/06-Routing-Lab/about': 'About',
    '/JS-APPS/06-Routing-Lab/contact': 'Contact'
}


window.addEventListener('popstate', e => {

    console.log(history);
          
    if (history.state !== null) contentDiv.innerHTML = router[location.pathname] || 'Not Found';
    else contentDiv.innerHTML = '';
});

function registerState(e, url) {

    e.preventDefault();

    history.pushState({}, '', url);

    let event = new CustomEvent('popstate', {
        state: {},
        title: '',
        url
    });

    window.dispatchEvent(event);

}
</script>
</body>
</html>

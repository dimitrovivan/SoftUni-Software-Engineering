<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Game</title>
</head>

<body>
    <div class="page-wrapper">
        <div class="stickman o-position-center">
            <div class="stickman__head">
                <div class="stickman__eyes">
                    <div class="stickman__right-eye"></div>
                    <div class="stickman__left-eye"></div>
                </div>
                <div class="stickman__mouth o-position-center-x"></div>
            </div>
            <div class="stickman__body o-position-center-x">
                <div class="stickman__right-hand"></div>
                <div class="stickman__left-hand"></div>
            </div>
            <div class="stickman__footer">
                <div class="stickman__right-foot"></div>
                <div class="stickman__left-foot"></div>
            </div>
            <div class="pistol">
                <div class="pistol__grip"></div>
                <div class="pistol__slider"></div>
            </div>
        </div>
    </div>
</body>

</html>

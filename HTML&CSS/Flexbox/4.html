<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="4.css">
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <section class="week">
            <div class="workweek">
                <span>Workweek</span>
            </div>
            <div class ="workdays">
                <span>1 Monday</span>
                <span>2 Thuesday</span>
                <span>3 Wednesday</span>
                <span>4 Thursday</span>
                <span>5 Friday</span>
            </div>
           <div class="weekend">
            <span>Weekend</span>
           </div>
           <div class="restdays">
            <span>6 Saturday</span>
            <span>7 Sunday</span>
           </div>
        </section>
        <section class="notes">
         <span>Reminders</span>
         <span>Special Dates</span>
        </section>
    </div>
</body>
</html>
